<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Css Neumorphism</title>
</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-content-1">
                <div class="flex-item1">
                    <div class="para">
                        <p>Filter</p>
                    </div>
                    <div class="button">
                        <p> Done</p>
                    </div>
                </div>
                <form action="">
                    <label class="container1">Date
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container1">Amount
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container1">Status
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container1">Payment method
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </form>
            </div>
            <div class="flex-content-2">
                <div class="flex-item2">
                    <div>
                        <p> <i class="fas fa-plus"></i> Add new</p>
                    </div>
                    <div>
                        <p> <i class="fas fa-arrow-up"></i> Export</p>
                    </div>
                </div>
                <div class="shadow">
                    <div>
                        <i class="fas fa-certificate"></i>
                    </div>
                    <div>
                        <p>You don't have any certificate</p>
                    </div>
                    <div>
                        <button type="button">Learn more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
